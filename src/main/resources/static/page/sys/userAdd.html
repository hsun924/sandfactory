<form class="form-horizontal" role="form" id="role_add_form">
  <div class="form-group">
    <label for="inputRoleName" class="col-sm-3 control-label">角色名</label>
    <div class="col-sm-8">
      <input type="text" name="name" class="form-control" id="inputRoleName" placeholder="请输入角色名称"
      	validate-tags="required" validate-minLength="2" validate-message="{required:'此项必填!'}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputRoleNote" class="col-sm-3 control-label">备注</label>
    <div class="col-sm-8">
		<textarea  class="form-control" id="inputRoleNote" name="note" placeholder="请输入角色备注"></textarea>
    </div>
  </div>
	
</form>
<script type="text/javascript">
	$(function(){
		//输入框placeholder的IE兼容处理
		placeholder();
		//初始化表单验证
		$("#role_add_form").validation();
	})
</script>
